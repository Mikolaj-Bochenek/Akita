<div class="container">
    <button 
        mat-raised-button
        color="primary"
        class="add-todo-button"
        (click)="onAddTodo()">
        Add Todo
    </button>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <ng-contriner *ngIf="!loading">
        <mat-card *ngFor="let todo of todos">
            <p [ngClass]="{'complete': todo.status === 'done'}">{{ todo.title }}</p>
            <button
                *ngIf="todo.status === 'open'"
                mat-stroked-button
                color="primary"
                (click)="markAsComplete(todo._id)">
                Mark as Complete
            </button>
            <button
                *ngIf="todo.status === 'done'"
                mat-stroked-button
                color="primary"
                (click)="deleteTodo(todo._id)">
                Delete
            </button>
        </mat-card>
    </ng-contriner>
</div>
