<div class="container">
    <button 
        mat-raised-button
        color="primary"
        class="add-todo-button"
        (click)="onAddTodo()">
        Add Todo
    </button>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <ng-contriner *ngIf="!loading">
        <mat-card *ngFor="let todo of todos">
            <p>{{ todo.title }}</p>
            <button
                mat-stroked-button
                color="primary">
                Mark as Complete
            </button>
        </mat-card>
    </ng-contriner>
</div>
